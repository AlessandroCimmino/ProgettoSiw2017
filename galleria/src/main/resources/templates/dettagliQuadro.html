<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<title>Dettagli quadro</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="css/mycss.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="https://upload.wikimedia.org/wikipedia/it/c/c8/Logo_Roma_Tre.jpg" alt="brand"></img>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/home">Home</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	<!-- IMMAGINE -->
	<div>
		<strong th:text="#{label.titolo}"></strong><span th:text="${quadro.titolo}"></span><br />
		<strong th:text="#{label.autore}"></strong><span th:text="${quadro.autore.nome}+' '+${quadro.autore.cognome}"></span><br />
		<strong th:text="#{label.anno}"></strong><span th:text="${quadro.anno}"></span><br />
		<strong th:text="#{label.tecnica}"></strong><span th:text="${quadro.tecnica}"></span><br />
		<strong th:text="#{label.dimensione}"></strong><span th:text="${quadro.dimensione}"></span><br />
	</div>
	<div>
		<form th:action="@{/modificaQuadro}" method="post">
			<input type="hidden" name="quadroId" th:value="${quadro.id}"/>
			<input type="submit" name="modificaQuadro" value="Modifica"/>
		</form>
		<br />
		<form th:action="@{/confermaCancellazioneQuadro}" method="post">
			<input type="hidden" name="quadroId" th:value="${quadro.id}"/>
			<input type="submit" name="cancellaQuadro" value="Cancella"/>
		</form>
	</div>
</body>
</html>
