<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galleria</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="bootstrap/css/agency.min.css" rel="stylesheet"
	type="text/css" />
<link href="bootstrap/css/scrolling-nav.css" rel="stylesheet"
	type="text/css" />
<link href="bootstrap/css/creative.min.css" rel="stylesheet" />
<link href="css/mycss.css" rel="stylesheet" type="text/css" />

</head>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

	<nav id="mainNav"
		class="navbar navbar-inverse navbar-custom navbar-fixed-top"
		role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="#page-top">Smart
					Gallery</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-left">
					<li class="hidden"><a href="#page-top"></a></li>
					<li><a href="/home">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" th:text="#{label.carosello}"
						href="#intro">Carosello</a></li>
					<li><a class="page-scroll" th:href="@{/cercaOpera}">Cerca
							Opera</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<section id="intro" class="intro-section">

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3"
					th:text="#{label.daiUnoSguardo}" id="galleria" align="center">Dai
					uno sguardo alla galleria...</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12">

					<!-- Inizio carousel -->

					<div id="slideshow" class="carousel slide carousel-fade">

						<!-- Indicatori di posizione 
						<ol class="carousel-indicators">
							<li data-target="#slideshow" data-slide-to="0" class="active"></li>
							<li data-target="#slideshow" data-slide-to="1"></li>
							<li data-target="#slideshow" data-slide-to="2"></li>
							<li data-target="#slideshow" data-slide-to="3"></li>
						</ol>-->

						<div class="carousel-inner">
							<div class="item active">
								<img src="/img/abstract-bg.jpg" alt="default"></img>
								<div class="carousel-caption">Sfoglia la galleria!</div>
							</div>
							<div th:each="quadro : ${quadri}" class="item">
								<img
									th:src="${(quadro.image != null and !#strings.isEmpty(quadro.image)) ? quadro.image : '/img/abstract-bg.jpg'}"
									th:alt="${quadro.titolo}" />
								<div class="carousel-caption">
									<span th:text="${quadro.titolo}"></span>
								</div>
							</div>
						</div>

						<!-- Controlli -->
						<a class="left carousel-control" href="#slideshow"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="right carousel-control" href="#slideshow"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>

					<!-- Fine carousel -->

				</div>
			</div>
		</div>
	</section>


	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/scrolling-nav.js"></script>

	<script type="text/javascript" src="bootstrap/js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/agency.min.js"></script>

</body>
</html>
