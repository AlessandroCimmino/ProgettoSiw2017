<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Inserimento quadro</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="css/mycss.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="https://upload.wikimedia.org/wikipedia/it/c/c8/Logo_Roma_Tre.jpg" alt="brand"></img>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/home">Home</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	<form th:action="@{/mostraDatiQuadro}" method="post">
		<ul>
			<li>Titolo*: <input type="text" name="titolo" /></li>
			<li>Anno di pubblicazione*: <input type="text" name="anno" /></li>
			<li>Tecnica*: <input type="text" name="tecnica"/></li>
			<li>Dimensione*: <input type="text" name="dimensione" placeholder="hhhhxwwww" /></li>
		
		
		<li>Autore*: 
			<select name="autoreId">
				<option th:value="NULL" th:text="#{label.selezionaAutore}"></option>
            	<option th:each="autore : ${autori}" id="autoreId" th:value="${autore.id}" th:text="${autore.nome}+' '+${autore.cognome}"></option>
            </select>
		</li>
		</ul>
		<input type="submit" name="Invia" value="Invia" />
	</form>
</body>
</html>
